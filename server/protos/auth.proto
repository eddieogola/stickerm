syntax="proto3";

package auth;

// -- GO package options --
option go_package = "github.com/eddieogola/stickerm/server/authservice/genproto

service AuthService {
    rpc Register (RegisterRequest) returns (RegisterResponse);
};

message RegisterRequest {
    string first_name = 1;
    string last_name = 2;
    string username = 3;
    string email = 4;
    string password = 5;
};

message RegisterResponse {
    string id = 1;
    string first_name = 2;
    string last_name = 3;
    string username = 4;
    string email = 5;
    string token = 6;
}

