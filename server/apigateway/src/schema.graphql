type Product {
  id: ID!
  name: String!
  description: String!
  price: Float!
  imageUrl: String!
}

type Query {
  products: [Product]
  product(id: ID!): Product
}

enum Status {
  success
  failure
}

type MutationResponse {
  status: Status!
  message: String
}

type Mutation {
  createProduct(
    name: String!
    description: String!
    price: Float!
    imageUrl: String!
  ): Product

  updateProduct(
    id: ID!
    name: String
    description: String
    price: Float
    imageUrl: String
  ): Product

  deleteProduct(id: ID!): MutationResponse
}
